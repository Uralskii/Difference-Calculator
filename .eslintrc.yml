env:
  es2021: true
  node: true
extends: 
  - 'airbnb-base'
  - 'plugin:jest/recommended'
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules: {
  no-console: [
    0
  ],
  array-callback-return: [
    "off"
  ],
  consistent-return: [
    "off"
  ],
  no-underscore-dangle: [
    2, { "allow": ["__filename", "__dirname"] }
  ],
  import/extensions: [
    "error",
    "ignorePackages",
    { js: always },
  ]
}